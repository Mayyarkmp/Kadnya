<!DOCTYPE html>
<html>
<head>
    <title>Charge Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function updateForm() {
            const method = document.getElementById("serviceProvider").value;
            const tapFields = document.getElementById("tapFields");

            if (method === "Tap") {
                tapFields.style.display = "block";
            } else if (method === "EdfaPay") {
                tapFields.style.display = "none";
                edfaPayFields.style.display = "block";
            } else {
                tapFields.style.display = "none";
                edfaPayFields.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <h1>Charge Form</h1>
    <form method="POST" action="{% url 'charge_operation' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="serviceProvider">Payment Method</label>
            <select id="serviceProvider" name="serviceProvider" onchange="updateForm()">
                <option value="">Select a Payment Method</option>
                <option value="Tap">Tap</option>
                <option value="EdfaPay">EdfaPay</option>
            </select>
        </div>

        <div id="tapFields" style="display: none;">
            <div class="form-group"><label for="user_id">User ID</label><input type="text" id="user_id" name="user_id"></div>
            <div class="form-group"><label for="amount">Amount</label><input type="number" id="amount" name="amount"></div>
            <div class="form-group"><label for="currency">Currency</label><input type="text" id="currency" name="currency"></div>
            <div class="form-group"><label for="customer_initiated">Customer Initiated</label><select id="customer_initiated" name="customer_initiated"><option value="true">True</option><option value="false">False</option></select></div>
            <div class="form-group"><label for="threeDSecure">3D Secure</label><select id="threeDSecure" name="threeDSecure"><option value="true">True</option><option value="false">False</option></select></div>
            <div class="form-group"><label for="saveCard">Save Card</label><select id="saveCard" name="saveCard"><option value="true">True</option><option value="false">False</option></select></div>
            <div class="form-group"><label for="description">Description</label><input type="text" id="description" name="description"></div>
            <div class="form-group"><label for="phoneCountryCode">Phone Country Code</label><input type="text" id="phoneCountryCode" name="phoneCountryCode"></div>
            <div class="form-group"><label for="phoneNumber">Phone Number</label><input type="text" id="phoneNumber" name="phoneNumber"></div>
            <div class="form-group"><label for="email">Email_notification</label><select id="email_notification" name="email_notification"><option value="true">True</option><option value="false">False</option></select></div>
            <div class="form-group"><label for="sms">SMS_notification</label><select id="sms_notification" name="email_notification"><option value="true">True</option><option value="false">False</option></select></div>
            <div class="form-group"><label for="firstName">First Name</label><input type="text" id="firstName" name="firstName"></div>
            <div class="form-group"><label for="middleName">Middle Name</label><input type="text" id="middleName" name="middleName"></div>
            <div class="form-group"><label for="lastName">Last Name</label><input type="text" id="lastName" name="lastName"></div>
            <div class="form-group"><label for="emailAddress">Email Address</label><input type="email" id="emailAddress" name="emailAddress"></div>
            <div class="form-group"><label for="merchant_id">Merchant ID</label><input type="text" id="merchant_id" name="merchant_id"></div>
            <div class="form-group"><label for="source_id">Source ID</label><input type="text" id="source_id" name="source_id"></div>
            <div class="form-group"><label for="postUrl">Post URL</label><input type="text" id="postUrl" name="postUrl"></div>
            <div class="form-group"><label for="redirectUrl">Redirect URL</label><input type="text" id="redirectUrl" name="redirectUrl"></div>
        </div>
        <div id="edfaPayFields" style="display: none;">
            <div class="form-group"><label for="amount">Amount</label><input type="number" id="amount" name="amount"></div>
            <div class="form-group"><label for="order_id">Order ID</label><input type="text" id="order_id" name="order_id"></div>
            <div class="form-group"><label for="currency">Currency</label><input type="text" id="currency" name="currency"></div>
            <div class="form-group"><label for="description">Description</label><input type="text" id="description" name="description"></div>
            <div class="form-group"><label for="customer_id">Customer ID</label><input type="text" id="customer_id" name="customer_id"></div>
            <div class="form-group"><label for="merchant_id">Merchant ID</label><input type="text" id="merchant_id" name="merchant_id"></div>
            <div class="form-group"><label for="firstName">First Name</label><input type="text" id="firstName" name="firstName"></div>
            <div class="form-group"><label for="lastName">Last Name</label><input type="text" id="lastName" name="lastName"></div>
            <div class="form-group"><label for="address">Address</label><input type="text" id="address" name="address"></div>
            <div class="form-group"><label for="country">Country</label><input type="text" id="country" name="country"></div>
            <div class="form-group"><label for="city">City</label><input type="text" id="city" name="city"></div>
            <div class="form-group"><label for="zip">ZIP Code</label><input type="text" id="zip" name="zip"></div>
            <div class="form-group"><label for="email">Email</label><input type="email" id="email" name="email"></div>
            <div class="form-group"><label for="phone">Phone</label><input type="text" id="phone" name="phone"></div>
            <div class="form-group"><label for="ip">IP Address</label><input type="text" id="ip" name="ip"></div>
            <div class="form-group"><label for="redirectUrl">Redirect URL</label><input type="text" id="redirectUrl" name="redirectUrl"></div>
            <div class="form-group"><label for="pass">Password</label><input type="password" id="pass" name="pass"></div>
            <div class="form-group"><label for="req_token">Request Token</label><select id="req_token" name="req_token"><option value="Y">Y</option><option value="N">N</option></select></div>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
