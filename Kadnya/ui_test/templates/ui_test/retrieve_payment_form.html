<!DOCTYPE html>
<html>
<head>
    <title>Retrieve Charge Operation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function updateServiceProvider() {
            const method = document.getElementById("payment_method").value;
            const serviceProvider = document.getElementById("serviceProvider");

            if (method) {
                serviceProvider.value = method;
            } else {
                serviceProvider.value = "";
            }
        }
    </script>
</head>
<body>
    <h1>Retrieve Charge Operation</h1>
    <form method="POST" action="{% url 'retrieve_charge_operation' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="payment_method">Payment Method:</label>
            <select id="payment_method" name="payment_method" onchange="updateServiceProvider()">
                <option value="">Select a Payment Method</option>
                <option value="Tap">Tap</option>
                <option value="EdfaPay">EdfaPay</option>
            </select>
        </div>

        <div class="form-group">
            <label for="charge_id">Charge ID:</label>
            <input type="text" id="charge_id" name="charge_id" required>
        </div>

        <input type="hidden" id="serviceProvider" name="serviceProvider" value="">

        <button type="submit">Retrieve</button>
    </form>
</body>
</html>
